<!DOCTYPE html>
<html>
  <head>
    <title>Temperature</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">WeatherStation</a>
        <ul class="navbar-nav me-auto my-2">
          <li class="nav-item">
            <a class="nav-link" href="/nakyma1.html">Latest 50 values</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/nakyma2.html">Temperature</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/nakyma3.html">Wind speed</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-sm">
      <div id="graph">
        <canvas id="myChart" width="200" height="100"></canvas>
      </div>
      <div id="options">
        <p>Select timeline:</p>
        <select id="time" onchange="getTemperatureData()">
          <option value="">Live</option>
          <option value="24">24h</option>
          <option value="48">48h</option>
          <option value="72">72h</option>
          <option value="168">Week</option>
          <option value="720">Month</option>
        </select>
      </div>
      <div id="datatable">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody id="tablebody"></tbody>
        </table>
      </div>
    </div>
    <script src="nakyma2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@next/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  </body>
</html>
